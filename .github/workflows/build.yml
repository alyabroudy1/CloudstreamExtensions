name: Build Extensions

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v5
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true
          rm $GITHUB_WORKSPACE/builds/*.jar || true

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Grant execute permission for gradlew
        run: chmod +x $GITHUB_WORKSPACE/src/gradlew

      - name: Build extensions
        run: |
          cd $GITHUB_WORKSPACE/src
          ./gradlew make makePluginsJson

      - name: Copy builds
        run: |
          cp $GITHUB_WORKSPACE/src/*/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          cp $GITHUB_WORKSPACE/src/*/build/*.jar $GITHUB_WORKSPACE/builds/ || true
          cp $GITHUB_WORKSPACE/src/build/plugins.json $GITHUB_WORKSPACE/builds/ || true
          
          # Create repo.json manifest
          cat > $GITHUB_WORKSPACE/builds/repo.json << 'EOF'
          {
              "name": "CS3 Arabic Extensions",
              "description": "Arabic content providers for CloudStream including MyCima and FaselHD",
              "manifestVersion": 1,
              "pluginLists": [
                  "https://raw.githubusercontent.com/alyabroudy1/cs3/builds/plugins.json"
              ]
          }
          EOF

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
